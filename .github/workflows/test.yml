name: Scripts
run-name: ${{github.actor}} is testing Github Actions
on: [push]
jobs:
  Prepare:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

  RunScripts:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
          with:
            token: ${{ secrets.SOME }}
        - name: List files in the repository
          run: ls ${{ github.workspace }}
        - name: Update linux
          run: sudo apt-get -qq update
        - name: Install textlive
          run: |
            sudo apt-get install -y texlive
            sudo apt-get install -y texlive-latex-extra texlive-lang-cyrillic
            sudo apt-get install -y cm-super
        - name: List files in the repository
          run: ls ${{ github.workspace }}
        - name: Run "build" script
          run: ./build.sh
        - name: Deployment
          env:
            ENCRYPTION_LABEL: "19a81de38b62"
            COMMIT_AUTHOR_EMAIL: "pro100skm@yandex.ru"
            COMMIT_AUTHOR: "Github CI"
            PUSH_REPO: "git@github.com:pro100skm/yellowpaper-ru.git"
          run: ./travis_deploy.sh
        - name: Show files
          run: |
            ls ${{ github.workspace }}
        - name: Show in build dir
          run: ls ${{ github.workspace }}/build

        - name: Pushing
          run: |
            ls -a ${{ github.workspace }}
            git config --global user.name PRO100SKM
            git config --global user.email pro100skm@yandex.ru
            git add paper.pdf
            git commit -m "Automated report"
            git push -f git@github.com:pro100skm/yellowpaper-ru.git gh-pages
